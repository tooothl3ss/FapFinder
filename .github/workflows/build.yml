name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        arch: [ x86_64, i386 ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install UPX on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y upx

      - name: Install UPX on Windows
        if: runner.os == 'Windows'
        run: choco install upx -y

      - name: Build binary
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            if [ "${{ matrix.arch }}" == "i386" ]; then
              GOARCH=386 go build -o app.exe .
            else
              GOARCH=amd64 go build -o app.exe .
            fi
          else
            if [ "${{ matrix.arch }}" == "i386" ]; then
              GOARCH=386 go build -o app .
            else
              GOARCH=amd64 go build -o app .
            fi
        env:
          GOOS: ${{ matrix.os == 'windows-latest' && 'windows' || 'linux' }}

      - name: Compress binary with UPX
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            upx --best app.exe
          else
            upx --best app
          fi

      - name: Rename binary
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            if [ "${{ matrix.arch }}" == "i386" ]; then
              mv app.exe FapFinder32.exe
            else
              mv app.exe FapFinder.exe
            fi
          else
            if [ "${{ matrix.arch }}" == "i386" ]; then
              mv app FapFinder32
            else
              mv app FapFinder
            fi
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: FapFinder-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            FapFinder*
