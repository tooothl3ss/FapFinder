name: Build & Release FapFinder

on:
  push:
    tags:
      - 'v*'  # Только если пушится тег, например: v1.0.0

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64, 386]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'

      - name: Install UPX
        run: |
          sudo apt update
          sudo apt install -y upx

      - name: Build Binary
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags="-s -w" -o dist/FapFinder${{ matrix.goarch }}

      - name: Compress Binary with UPX
        run: |
          upx dist/FapFinder-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
